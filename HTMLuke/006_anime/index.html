<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <!-- os dois links abaixo Ã© para utilizar a tag <i class="fa fa-blablabla"> -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="undefined" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- ====================================================================== -->
</head>

<body>
      <section class="socialMedia"> 
        <ul class="sci">
            <li data-text="Youtube" data-color="#e21212d5">
                <a href="#" class="youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a>
            </li>
            <li data-text="Facebook" data-color="#2b17a0">
                <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            </li>
            <li data-text="Instagram" data-color="#ff03c8">
                <a href="#" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li data-text="Twitch" data-color="#9c09a1">
                <a href="#" class="twitch"><i class="fa fa-twitch" aria-hidden="true"></i></a>
            </li>
        </ul>
    </section>

<script>
    let list = document.querySelectorAll('.sci li');
    let bg = document.querySelector('.socialMedia');
    list.forEach( Element => {
        Element.addEventListener('mouseenter', function(event){
            let color = event.target.getAttribute('data-color');
            bg.style.backgroundColor = color;
        })

    })
</script>

</body>
</html>
